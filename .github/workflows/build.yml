name: Release Builder

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  test-build-release:
    name: Run Unit Tests with Coverage
    runs-on: windows-latest
    env:
      PROJECT_NAME: OffRouteMap
    outputs:
      test_outcome: ${{ steps.tests.outcome }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run Tests and collect Coverage
        id: tests
        run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults --collect:"XPlat Code Coverage"

      - name: Publish Test Report to GitHub UI
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Tests
          path: ./TestResults/test-results.trx
          reporter: dotnet-trx

      - name: Generate HTML Coverage Report
        if: success()
        uses: danielpalme/ReportGenerator-GitHub-Action@5.2.5
        with:
          reports: 'TestResults/**/coverage.cobertura.xml'
          targetdir: 'coveragereport'
          reporttypes: 'HtmlInline;Cobertura'

      - name: Zip Coverage Report
        if: success()
        run: |
          powershell Compress-Archive -Path coveragereport\* -DestinationPath coverage-report.zip

      - name: Publish
        if: success()
        run: dotnet publish ${env.PROJECT_NAME}.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeAllContentForSelfExtract=true -o publish

      - name: Create GitHub Release and Upload Files
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: 'Release ${{ github.ref }}'
          draft: false
          prerelease: false
          files: |
            publish/${{ env.PROJECT_NAME }}.exe
            coverage-report.zip
            TestResults/test-results.trx